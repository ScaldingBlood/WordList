<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>WordList</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="styles/index.css" />
	</head>

	<body>
		<!-- header 部分开始 -->
		<div class="header ">
			<div class="container head">

				<div class="col-md-7"></div>

				<!--<div class="col-md-3 form-group">
					<input type="text" class="form-control-sm form-control myInput" id="btnSearch" autofocus placeholder="Search On Web" />
				</div>-->
				<div class="col-md-1">
					<button class="btn btn-success btn-sm" id="signIn"> Sign in</button>
				</div>
				<div class="col-md-1">
					<button class="btn btn-default btn-sm " id="signUp"> Register</button>
				</div>
				<div class="col-lg-1"></div>
				<div class="col-md-2 welcome">
					<span class="h4">
						hello
					</span>
				</div>
			</div>
		</div>
		<!-- header 部分结束 -->

		<!--  登录对话框开始  -->
		<div id="loginDialog">
			<div class="login_head">
				<span class="h2">  &nbsp;&nbsp;&nbsp;Sign  In</span>
			</div>

			<form>
				<div class=" row form-group" style="width: 100%;">

					<div class="col-md-3">
						<label for="username" class="h6">UserName:</label>
					</div>

					<div class="col-md-8">
						<input type="text" class="form-control input-group-lg" id="username" placeholder="UserName">
					</div>

				</div>

				<div class=" row form-group" style="width: 100%;">

					<div class="col-md-3">
						<label for="password" class="h6">PassWord:</label>
					</div>

					<div class="col-md-8">
						<input type="password" class="form-control input-group-lg" id="password" placeholder="Password">
					</div>

				</div>

				<div class="checkbox">
					<label>
                <input type="checkbox" id="remember"/><span>Remember me</span>
                <span style="margin-left: 20px;color: #D2322D;" class="status"></span>
            </label>
				</div>
				<a href="#" class="a">忘记密码?</a>
				<a href="register.html" class="a">现在注册?</a>
				<a href="" id="closeDig" class="a">[关闭]</a>
				<button class="btn btn-success btn-group-sm" id="btnSignin">Sign In >> </button>
				<div class="clear"></div>
			</form>

		</div>
		<!--  登录对话框结束  -->
		<!--设置模态对话框时使用-->
		<div id="modal"></div>

		<!--内容部分开始-->
		<div class="relativeDiv container-fluid content">
			<!--在线翻译开始-->
			<div class="content1">
				<div class="detail">
					<div class="detail_head">
						<span class="en">gradual</span>
					</div>
					<div class="detail_tr">
						<span>gradual&nbsp;的翻译</span>
						<input type="text" value="逐渐" autofocus/>
					</div>
					<div class="detail_ex">
						<span>gradual&nbsp;的例句</span>
						<textarea></textarea>
					</div>
					<button id="btnCollect" class="btn btn-success btn-sm"> Collect</button>
					<button id = "btnModify"class="btn btn-success btn-sm">Modify</button>
				</div>

			</div>
			<!--在线翻译开始-->

			<!--句子推荐对话框开始-->
			<div class="content2">

				<div id="divAdvice">
					<div id="en">
						A man of words and not of deeds is like a garden full of weeds.
					</div>
					<div id="zh">
						一个只说不做的人就像一个长满野草的花园。
					</div>
				</div>

			</div>
			<!--句子推荐对话框结束-->

			<!--用户模块开始-->
			<div class="content3">

				<div class="divUser row">
					<div class="row">
						<div class="col-md-6">
							<div class="input-group input-group-sm">
								<input type="text" id="searchContent"class="form-control" placeholder="Search for...">
								<span class="input-group-btn">
        <button class="btn btn-success" id="btnSearch">Search</button>
      </span>
							</div>

							<!-- /input-group -->
						</div>
						<div class="col-md-3">
							<button class="btn btn-default btn-sm" id="sortAsc" type="button">按字典序列排序</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-default btn-sm" id="sortTime" type="button">按插入时间排序</button>
						</div>
					</div>

					<div id="" class="searchRes active">
						<ul class="list-group">
							<li class="list-group-item  ">
								<span>gradual</span>
								<span>逐渐</span>
							</li>
							<li class="list-group-item  ">
								<span>gradual</span>
								<span>逐渐</span>
							</li>
							<li class="list-group-item  ">
								<span>gradual</span>
								<span>逐渐</span>
							</li>
							<li class="list-group-item  ">
								<span>gradual</span>
								<span>逐渐</span>
							</li>

							<li class="list-group-item  ">
								<span>gradual</span>
								<span>逐渐</span>
							</li>

						</ul>

										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>-->
						</nav>

					</div>
				</div>

			</div>
			<!--用户模块结束-->
		</div>
		<!--内容部分结束-->

		<div class="arrow">
			<a href="javascript:;" class="prev"></a>
			<a href="javascript:;" class="next"></a>
		</div>
	</body>
	<script src="lib/jquery-1.7.1.js"></script>
