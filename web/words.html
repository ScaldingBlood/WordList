<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="/styles/index.css" />
</head>

<body>
<!-- header 部分开始 -->
<div class="header ">
    <div class="container head">

        <div class="col-md-7"></div>

        <div class="col-md-3 form-group">
            <input type="text" class="form-control-sm form-control myInput" id="btnSearch" autofocus placeholder="Search On Web" />
        </div>
        <div class="col-md-1">
            <button class="btn btn-success btn-sm" id="signOut" onClick="location.href='/account/logout.action'"> Sign out</button>
        </div>
    </div>
</div>
<!-- header 部分结束 -->

    <!--用户模块开始-->
    <div class="content3">

        <div class="divUser">
            <div class="input-group">
                <input type="text" class="form-control" aria-label="Text input with segmented button dropdown">
                <div class="input-group-btn">
                    <button type="button" class="btn btn-default">Search</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#">按字典序列排序</a></li>
                        <li><a href="#">按插入时间排序</a></li>

                    </ul>
                </div>
            </div>

        </div>

    </div>
    <!--用户模块结束-->
</div>
<!--内容部分结束-->
</body>
<script src="/lib/jquery-1.7.1.js"></script>
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.js"></script>
